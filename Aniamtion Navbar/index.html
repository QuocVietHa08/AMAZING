<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Brand <span>Name</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <!-- main container -->
      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">QuocViet is here</h2>
                <p style="padding-bottom: 1rem">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. In
                  possimus, velit ab ullam consequuntur ex.
                </p>
                <a href="#" class="btn">Read more</a>
              </div>
            </div>
          </header>
        </div>
        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>
      <!-- end of main container -->
      <div class="links">
        <ul>
          <li><a href="#" style="--i: 0.05s">Home</a></li>
          <li><a href="#" style="--i: 0.1s">Service</a></li>
          <li><a href="#" style="--i: 0.15s">Portfolio</a></li>
          <li><a href="#" style="--i: 0.2s">About</a></li>
          <li><a href="#" style="--i: 0.25s">Contact</a></li>
        </ul>
      </div>
    </div>
    <!-- end of container -->

    <script src="./app.js"></script>
  </body>
</html>
