<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card with animaiton</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./ProfileCard.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="modal">
      <img src="image.jpg" alt="" />
      <div class="close"></div>
    </div>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="hambuger">
            <div class="center"></div>
          </div>
          <a href="#" class="mail">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </a>
          <!-- main content  -->
          <div class="main">
            <div class="image">
              <div class="hover">
                <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
              </div>
            </div>
            <h3 class="name">Edware Ha</h3>
            <h3 class="sub-name">@Ed_Ha</h3>
          </div>
        </div>
        <!-- content -->
        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">About</h3>
              <p class="text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque,
                nisi.
              </p>
            </div>
            <!-- icons container -->
            <div class="icons-container">
              <a href="#" class="icon">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </a>
              <a href="" class="icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
              <a href="" class="icon">
                <i class="fa fa-google" aria-hidden="true"></i>
              </a>
              <a href="" class="icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
            </div>
            <!-- button  -->
            <div class="button-wrap">
              <div class="follow-wrap">
                <a href="" class="follow"> follow </a>
              </div>
              <div class="share-wrap">
                <a href="" class="share"> share </a>
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="right">
            <div>
              <h3 class="number">91</h3>
              <h3 class="number-title">Posts</h3>
            </div>
            <!-- fllowing -->
            <div>
              <h3 class="number">49K</h3>
              <h3 class="number-title">Following</h3>
            </div>

            <!-- followers -->
            <div>
              <h3 class="number">149K</h3>
              <h3 class="number-title">Followers</h3>
            </div>
            <!-- end of number -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
